name: army-gpt
services:
  army-gpt:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: army-gpt
    ports:
      - "8020:8020"
    volumes:
      - ./src/frontend/static:/app/static # for dev only
      - ./data:/data
    env_file:
      - .env
    environment:
      - DEBUG_MODE=false
