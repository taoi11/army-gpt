<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Notes Generator - Army-GPT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='css/common.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='css/pace-notes.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header with Navigation -->
    <header class="bg-gray-800 text-white">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="text-xl font-bold">
                        <a href="/" class="hover:text-gray-300">Army-GPT</a>
                    </div>
                    <div id="creditsBanner" class="hidden px-2 py-1 bg-amber-500 text-white text-sm rounded">
                        ⚠️ Using Slow and Stupid AI - Out of Money for the Fast and Smart AI
                    </div>
                </div>
                <div class="space-x-4">
                    <a href="/" class="hover:text-gray-300">Home</a>
                    <a href="/pace-notes" class="text-blue-400 hover:text-blue-300">Pace Notes</a>
                    <a href="/policy-foo" class="hover:text-gray-300">Policy Assistant</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Rate Limit Display -->
        <div class="absolute top-4 right-4 bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-sm font-semibold text-gray-700">Remaining Requests</h3>
            <p class="text-sm text-gray-600">Hour: <span id="hourlyRemaining">--</span></p>
            <p class="text-sm text-gray-600">Day: <span id="dailyRemaining">--</span></p>
        </div>

        <!-- Form Section -->
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Pace Notes Generator</h1>
            
            <form id="paceNoteForm" class="space-y-6">
                <!-- Simple Input Box -->
                <div class="bg-white rounded-lg shadow-md p-4">
                    <textarea
                        id="userInput"
                        name="userInput"
                        rows="6"
                        class="w-full px-3 py-2 border-0 focus:ring-0 resize-none"
                        placeholder="Write your note here..."
                        required
                    ></textarea>
                </div>

                <!-- Generate Button -->
                <div class="flex justify-end">
                    <button
                        type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Generate Note
                    </button>
                </div>
            </form>

            <!-- Dynamic Results Section -->
            <div id="resultsContainer" class="space-y-4 mt-8">
                <!-- Response boxes will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="/static/js/common.js"></script>
    <script src="/static/js/pace-notes.js"></script>
</body>
</html>
