<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Notes Generator - Army-GPT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .response-container {
            scroll-margin: 1rem;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header with Navigation -->
    <header class="bg-gray-800 text-white">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="text-xl font-bold">
                        <a href="/" class="hover:text-gray-300">Army-GPT</a>
                    </div>
                    <div id="creditsBanner" class="hidden px-2 py-1 bg-amber-500 text-white text-sm rounded">
                        ⚠️ Using Slow and Stupid AI - Out of Money for the Fast and Smart AI
                    </div>
                </div>
                <div class="space-x-4">
                    <a href="/" class="hover:text-gray-300">Home</a>
                    <a href="/pace-notes" class="text-blue-400 hover:text-blue-300">Pace Notes</a>
                    <a href="#" class="hover:text-gray-300">Policy Foo</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Rate Limit Display -->
        <div class="absolute top-4 right-4 bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-sm font-semibold text-gray-700">Remaining Requests</h3>
            <p class="text-sm text-gray-600">Hour: <span id="hourlyRemaining">--</span></p>
            <p class="text-sm text-gray-600">Day: <span id="dailyRemaining">--</span></p>
        </div>

        <!-- Form Section -->
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">Pace Notes Generator</h1>
            
            <form id="paceNoteForm" class="space-y-6">
                <!-- Simple Input Box -->
                <div class="bg-white rounded-lg shadow-md p-4">
                    <textarea
                        id="userInput"
                        name="userInput"
                        rows="6"
                        class="w-full px-3 py-2 border-0 focus:ring-0 resize-none"
                        placeholder="Write your note here..."
                        required
                    ></textarea>
                </div>

                <!-- Generate Button -->
                <div class="flex justify-end">
                    <button
                        type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Generate Note
                    </button>
                </div>
            </form>

            <!-- Dynamic Results Section -->
            <div id="resultsContainer" class="space-y-4 mt-8">
                <!-- Response boxes will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Check credits status on page load
        async function checkCredits() {
            try {
                const response = await fetch('/llm/credits');
                const data = await response.json();
                const banner = document.getElementById('creditsBanner');
                
                if (!data.credits_available) {
                    banner.classList.remove('hidden');
                } else {
                    banner.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error checking credits:', error);
            }
        }

        // Check credits on page load and every 5 minutes
        checkCredits();
        setInterval(checkCredits, 5 * 60 * 1000);

        const MAX_RESPONSES = 5;  // Maximum number of response cards to keep

        document.getElementById('paceNoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const userInput = document.getElementById('userInput').value;

            // Show loading state
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Generating...';
            submitButton.disabled = true;

            try {
                // Call API
                const response = await fetch('/llm/pace-notes/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: userInput,
                        temperature: 0.1
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate note');
                }

                const data = await response.json();
                
                // Update rate limits
                document.getElementById('hourlyRemaining').textContent = 
                    data.remaining_requests.hourly_remaining;
                document.getElementById('dailyRemaining').textContent = 
                    data.remaining_requests.daily_remaining;
                
                // Create new response box
                const responseBox = document.createElement('div');
                responseBox.className = 'bg-white rounded-lg shadow-md p-6 response-container';
                responseBox.innerHTML = `
                    <div class="flex justify-between items-start">
                        <p class="text-gray-800 whitespace-pre-line">${data.note}</p>
                        <button
                            onclick="copyToClipboard(this.parentElement.querySelector('p').textContent)"
                            class="ml-4 text-blue-600 hover:text-blue-800 focus:outline-none"
                        >
                            Copy
                        </button>
                    </div>
                `;

                // Add to container
                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.insertBefore(responseBox, resultsContainer.firstChild);

                // Remove old responses if we have more than MAX_RESPONSES
                const responses = resultsContainer.getElementsByClassName('response-container');
                while (responses.length > MAX_RESPONSES) {
                    resultsContainer.removeChild(responses[responses.length - 1]);
                }

                // Scroll to new response
                responseBox.scrollIntoView({ behavior: 'smooth', block: 'center' });

            } catch (error) {
                console.error('Error generating note:', error);
                alert(error.message || 'Error generating note. Please try again.');
            } finally {
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
